<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-staff-repair-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机器名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select id="repairMachine" class="select" style="width: 17%;height:32px ;display: inline-block">
                    <option disabled selected hidden>请选择机器</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>故障描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入机器故障描述" id="repairComment"
                       name="repairComment">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        //下拉框获取所有机器
        $.ajax({
            type: 'POST',
            url: "../../admin/getAllMachines.json",
            cache: false,
            async: false,
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                console.log(data);
                var repairMachine = $("#repairMachine");

                //防止数据重复添加
                if (repairMachine.find("option:last").index() > 1) {
                    repairMachine.empty();
                    repairMachine.append("<option disabled selected hidden >请选择机器</option>")
                }

                //给select追加数据
                var len = data.length;
                for (var i = 0; i < len; i++) {
                    var option = document.createElement('option');
                    option.innerText = data[i]['machineName'];
                    option.value = data[i]['machineId'];
                    repairMachine.append(option);
                }

            },
            error: function (errorThrown) {
                layer.msg('error!', {icon: 1, time: 1000});
            }
        });

        $("#form-staff-repair-add").validate({
            rules: {
                repairMachine: {
                    required: true
                },
                repairComment: {
                    required: true
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {

                var formData = form2JsonObject("form-staff-repair-add");
                formData = Object.assign(formData,{"repairMachineId": $("#repairMachine").val()});

                console.log(formData);
                $.ajax({
                    type: 'POST',
                    url: "../../staff/addRepair.json",
                    data: JSON.stringify(formData),
                    cache: false,
                    async: false,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function (data) {

                        if (data === 0) {
                            layer.msg('添加失败，系统错误', {icon: 2, time: 1000});
                        }
                        if (data === 1) {
                            layer.msg('添加成功!', {icon: 1, time: 1000});

                            parent.$("#refresh i").click();
                            var index = parent.layer.getFrameIndex(window.name);
                            setTimeout(function () {
                                parent.layer.close(index);
                            }, 500);
                        }

                    },
                    error: function (errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });

            }
        });
    });

</script>
</body>

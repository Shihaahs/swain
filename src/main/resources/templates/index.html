<script type="text/javascript">
$(function(){

    var user = JSON.parse(localStorage.getItem("user"));
    console.log(user);
    $("#loginName").text(user.userName);


    if (user.permission === 0) {
        $("#menu-admin").show();
        $("#menu-customer").css("display", "none");
        $("#menu-trans").css("display", "none");
    } else if (user.permission === 1) {
        $("#menu-admin").css("display", "none");
        $("#menu-customer").css("display", "none");
        $("#menu-trans").show();
    } else if (user.permission === 2) {
        $("#menu-admin").css("display", "none");
        $("#menu-customer").show();
        $("#menu-trans").css("display", "none");
    } else {
        $("#menu-admin").show();
        $("#menu-customer").show();
        $("#menu-trans").show();
    }

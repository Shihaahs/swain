<script type="text/javascript" th:inline="none">
    var table;
    var index = 0;
    //页面加载后自动请求一次
    $(document).ready(initTable());

    //加载table数据
    function initTable() {

        table = $("#table").DataTable({
            "aaSorting": [[0, "asc"]],//属性'aaSorting':初始化表格的时候，选择以怎样的规则排序 asc - 顺， desc - 逆
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [2,5]}// 制定列不参与排序 //targets ： 表示具体需要操作的目标列，下标从 0 开始
            ],
            "keys": true,
            "bProcessing": false, //是否显示加载
            "sAjaxSource": '../staff/getAllRepairs.json', //请求资源路径,即是"sAjaxSource"
            "serverSide": false, //开启服务器处理模式
            "fnServerData": function (sSource, aoData, fnCallback) {    //fnServerData : 路径 参数 回调函数
                $.ajax({
                    'type': 'post', //提交方式
                    "url": sSource, //路径
                    "dataType": "json", //数据类型:json
                    // "data": JSON.stringify(),
                    "contentType": "application/json;charset=utf-8",
                    "success": function (data) {
                        console.log(data);
                        fnCallback(data); // 成功:回调函数
                        $("#pageCount").html(data.length);  //数据总数
                    }
                });
            },
            "columns": [
                {render: function (data, type, full, meta) {
                    return ++index;
                }
                },
                {data: "repairMachineName"},
                {data: "repairComment"},
                {data: "repairPrice"},
                {data: "repairMachineType", //状态
                    render: function (data, type, full, meta) {
                        switch (data) {
                            case 0:
                                return '未维修';
                            case 1:
                                return '已维修';
                        }
                    }
                },
                {data: "gmtModified"}
            ]
        });

    }

    <title>修改维修信息</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-repair-update">
        <div class="row cl">
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="repairId" style="display: none" name="repairId"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机器名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入机器名称" id="repairMachineName"
                       name="repairMachineName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>故障描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入故障描述" id="repairComment"
                       name="repairComment">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>维修状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select id="repairMachineType" class="select" style="width: 17%;height:32px ;display: inline-block">
                    <option disabled selected hidden>请选择维修状态</option>
                    <option value="0">未维修</option>
                    <option value="1">已维修</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>维修价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入维修价格" id="repairPrice"
                       name="repairPrice">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/fillFrom.js"></script>
<script type="text/javascript">
    $(function () {

        var url = location.search; //获取url中"?“符后的字串
        //获取要修改的用户信息
        if (url.indexOf("?") !== -1) { //判断是否有参数
            strs = url.split("="); //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
            var repair = {
                "repairId": strs[1]
            }; //直接弹出第一个参数 （如果有多个参数 还要进行循环的）

            $.ajax({
                type: 'POST',
                url: "../../admin/getRepairById.json",
                data: JSON.stringify(repair),
                cache: false,
                async: false,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    if (data !== null) {
                        var repair = data;
                        $("#repairId").val(repair.repairId);
                        $("#repairMachineName").val(repair.repairMachineName);
                        $("#repairComment").val(repair.repairComment);
                        $("#repairPrice").val(repair.repairPrice);
                        $("#repairMachineType").val(repair.repairMachineType);
                    } else {
                        layer.msg('获取维修信息异常!', {icon: 2, time: 1000});
                    }

                },
                error: function (errorThrown) {
                    layer.msg('error!', {icon: 1, time: 1000});
                }

            })

        }

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-repair-update").validate({
            rules: {
                repairMachineName: {
                    required: true
                },
                repairMachineComment: {
                    required: true,
                },
                repairMachineType: {
                    required: true
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {

                var formData = form2JsonObject("form-admin-repair-update");
                formData = Object.assign(formData, {"repairMachineType": $("#repairMachineType").val()});

                console.log(formData);
                $.ajax({
                    type: 'POST',
                    url: "../../admin/updateRepair.json",
                    data: JSON.stringify(formData),
                    cache: false,
                    async: false,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function (data) {
                        if (data === 1) {
                            layer.msg('修改成功!', {icon: 1, time: 1000});

                            parent.$("#refresh i").click();
                            var index = parent.layer.getFrameIndex(window.name);
                            setTimeout(function () {
                                parent.layer.close(index);
                            }, 500);
                        } else {
                            layer.msg('修改异常!', {icon: 2, time: 1000});
                        }
                    },
                    error: function (errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                });



            }
        });
    });

</script>
</body>
</html>
